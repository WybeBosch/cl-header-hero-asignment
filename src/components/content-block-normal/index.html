<header class="header-wrapper">
	<div class="container header-content">
		<ul class="menu-items">
			<li class="menu-list-item">Products</li>
			<li class="menu-list-item">Get inspired</li>
			<li class="menu-list-item">Find a store</li>
			<li class="menu-list-item">About us</li>
			<li class="menu-list-item">Contact</li>
		</ul>
		<div class="logo-wrapper">
			<!-- <img src="../../static/images/cloudsuite-logo-rgb.svg" alt="" /> -->
			<img src="@@logo" alt="" />
		</div>
		<div class="user-interactivity">
			<div class="search">What are you looking for?</div>
			<div class="account">
				<div class="icon user-image">
					<!-- <img src="../../static/images/user-icon.svg" alt="" /> -->
					<img src="@@userImage" alt="" />
				</div>
				<span class="user-text">My profile</span>
			</div>
			<div class="shopping-cart">
				<div class="icon shopping-cart">
					<!-- <img src="../../static/images/shopping-cart.svg" alt="" /> -->
					<img src="@@shoppingCartImage" alt="" />
				</div>
				<div class="shopping-cart-amount">12</div>
			</div>
		</div>
	</div>
</header>
